name: CI - Lib Version

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '25'

jobs:
  # Security scanning for library code
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      # SAST scanning with Semgrep
      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/java
            p/owasp-top-ten
          generateSarif: true
        continue-on-error: true

      # Dependency vulnerability scanning
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'lib-version'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired
        continue-on-error: true

      - name: Upload Dependency Check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

      # Maven dependency scanning
      - name: Check for vulnerable dependencies
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 || true
        continue-on-error: true

      # Secret scanning
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # Build and test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: github

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run unit tests
        run: mvn test -B

      - name: Generate test coverage report
        run: mvn jacoco:report
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Package library
        run: mvn package -DskipTests -B

      - name: Verify Maven install
        run: mvn install -DskipTests -B

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-version-jar
          path: target/*.jar

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SpotBugs
        run: |
          mvn compile spotbugs:check || true
        continue-on-error: true

      - name: Run Checkstyle
        run: |
          mvn checkstyle:check || true
        continue-on-error: true

  # Quality gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [security-scan, build-and-test, code-quality]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"

          # Security scan must pass
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "❌ Security scan failed"
            exit 1
          fi

          # Build and test must pass
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Build and test failed"
            exit 1
          fi

          # Code quality is advisory
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "⚠️ Code quality checks have warnings"
          fi

          echo "✅ All critical quality gates passed!"

  # Deploy to GitHub Packages (only on main branch)
  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: github

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+(?=</version>)' pom.xml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Deploy to GitHub Packages
        run: mvn deploy -DskipTests -B
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output deployment information
        run: |
          echo "Library deployed to GitHub Packages"
          echo "Version: ${{ steps.version.outputs.version }}"
